<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Materiales</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Agregar Material a Firestore</h2>

  <form id="form-material">
    <label>Nombre:
      <input type="text" id="nombre" required>
    </label>

    <label>Precio:
      <input type="number" id="precio" required>
    </label>

    <label>Largo:
      <input type="text" id="largo" value="6 mts" required>
    </label>

    <label>Unidad: 
      <select id="unidad">
        <option value="barra">Barra</option>
        <option value="kg">Kg</option>
        <option value="unidad">Unidad</option>
      </select>
    </label>

    <button type="submit">Agregar</button>
  </form>

  <p id="mensaje"></p>

  <!-- Firebase Config y lógica -->
  <script type="module">
    import { db } from './firebase-config.js';
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const form = document.getElementById('form-material');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const precio = parseFloat(document.getElementById('precio').value);
      const largo = document.getElementById('largo').value.trim();
      const unidad = document.getElementById('unidad').value;

      try {
        await addDoc(collection(db, 'materiales'), {
          nombre,
          precio,
          largo,
          unidad
        });

        mensaje.textContent = `✅ Material "${nombre}" agregado correctamente.`;
        mensaje.style.color = "green";
        form.reset();
        document.getElementById('largo').value = "6 mts";
      } catch (error) {
        mensaje.textContent = `❌ Error: ${error.message}`;
        mensaje.style.color = "red";
        console.error(error);
      }
    });
  </script>
</body>
</html>

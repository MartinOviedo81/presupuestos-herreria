      snap.forEach(doc => {
        renderImagen({ id: doc.id, ...doc.data() });
      });

      if (presupuestoId) mostrarBotonAsignar();
    }

    function mostrarBotonAsignar() {
      const contenedor = document.createElement("div");
      contenedor.style.marginTop = "20px";

      const checkReemplazar = document.createElement("label");

      checkReemplazar.style.display = "block";

      const boton = document.createElement("button");
      boton.textContent = "Asignar im√°genes seleccionadas al presupuesto";

      boton.addEventListener("click", async () => {

async function migrarImagenesViejas() {
  const snap = await getDocs(collection(db, "imagenes"));

  for (const docSnap of snap.docs) {
    const data = docSnap.data();
    const ref = doc(db, "imagenes", docSnap.id);

    const actualizaciones = {};

    // Solo agregar si no existen
    if (!("nombre" in data)) actualizaciones.nombre = "Sin nombre";
    if (!("oculta" in data)) actualizaciones.oculta = false;
    if (!("created_at" in data)) actualizaciones.created_at = new Date().toISOString();
    if (!("bytes" in data)) actualizaciones.bytes = null;
    if (!("format" in data)) actualizaciones.format = null;

    if (Object.keys(actualizaciones).length > 0) {
      await updateDoc(ref, actualizaciones);
      console.log(`üì¶ Imagen ${docSnap.id} actualizada`);
    }
  }

  alert("Migraci√≥n completa. Las im√°genes viejas ahora tienen los campos nuevos.");
}

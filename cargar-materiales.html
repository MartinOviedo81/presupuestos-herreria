<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargar Materiales - Linda Herrería</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Agregar Material</h2>

  <form id="form-material">
    <label>Nombre del material:
      <input type="text" id="nombre" required>
    </label>

    <label>Unidad:
      <select id="unidad" required>
        <option value="metro">Metro lineal</option>
        <option value="superficie">Superficie (m²)</option>
        <option value="unidad">Unidad</option>
      </select>
    </label>

    <label>Fraccionamiento de compra (ej: 6, 3, 1):
      <input type="number" id="fraccion" required min="0.1" step="0.1">
    </label>

    <label>Precio total del material:
      <input type="number" id="precio" required min="1" step="1">
    </label>

    <label>Detalle de uso (ej: 1 x 1,5 metros + 2 de 1,60 metros):
      <input type="text" id="detalle" placeholder="Ej: 1 x 1,5 metros + 2 de 1,60 metros" required>
    </label>

    <button type="submit">➕ Guardar material</button>
  </form>

  <p id="mensaje"></p>

  <script type="module">
    import { db } from './firebase-config.js';
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const form = document.getElementById('form-material');
    const mensaje = document.getElementById('mensaje');

    function calcularTotalDesdeTexto(texto) {
      const partes = texto.split('+').map(p => p.trim());
      let total = 0;

      for (let parte of partes) {
        const match = parte.match(/(\d+(?:[.,]\d+)?)\s*(?:x|de)?\s*(\d+(?:[.,]\d+)?)/i);
        if (match) {
          const cantidad = parseFloat(match[1].replace(',', '.'));
          const medida = parseFloat(match[2].replace(',', '.'));
          total += cantidad * medida;
        }
      }

      return total;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const unidad = document.getElementById('unidad').value;
      const fraccion = parseFloat(document.getElementById('fraccion').value);
      const precio = parseFloat(document.getElementById('precio').value);
      const detalle = document.getElementById('detalle').value.trim();

      const largo = calcularTotalDesdeTexto(detalle);
      const fecha = new Date().toLocaleDateString();

      const data = {
        nombre,
        unidad,
        fraccionamiento: fraccion,
        precio,
        largo: `${largo.toFixed(2)} m`,
        cantidad: 1,
        descripcionFraccion: detalle,
        fecha
      };

      try {
        await addDoc(collection(db, 'materiales'), data);
        mensaje.textContent = `✅ Material "${nombre}" guardado correctamente.`;
        form.reset();
      } catch (error) {
        console.error(error);
        mensaje.textContent = '❌ Error al guardar el material.';
      }
    });
  </script>
</body>
</html>

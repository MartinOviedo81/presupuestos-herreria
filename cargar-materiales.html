<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargar Materiales - Linda HerrerÃ­a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Agregar o Editar Material</h2>

  <form id="form-material">
    <label>Nombre del material:
      <input type="text" id="nombre" required>
    </label>

    <label>Unidad:
      <select id="unidad" required>
        <option value="metro">Metro lineal</option>
        <option value="superficie">Superficie (mÂ²)</option>
        <option value="unidad">Unidad</option>
      </select>
    </label>

    <label>Fraccionamiento de compra (ej: 6, 3, 1):
      <input type="number" id="fraccion" required min="0.1" step="0.1">
    </label>

    <label>Precio total del material:
      <input type="number" id="precio" required min="1" step="1">
    </label>

    <label>DescripciÃ³n del material:
      <input type="text" id="descripcion" placeholder="Ej: Hierro redondo, caÃ±o cuadrado...">
    </label>

    <button type="submit">ğŸ’¾ Guardar material</button>
  </form>

  <p id="mensaje"></p>

  <hr>
  <h2>Materiales cargados</h2>
  <ul id="lista-materiales"></ul>

  <script type="module">
    import { db } from './firebase-config.js';
    import {
      collection, getDocs, addDoc, deleteDoc, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const form = document.getElementById('form-material');
    const mensaje = document.getElementById('mensaje');
    const lista = document.getElementById('lista-materiales');

    const nombreInput = document.getElementById('nombre');
    const unidadInput = document.getElementById('unidad');
    const fraccionInput = document.getElementById('fraccion');
    const precioInput = document.getElementById('precio');
    const descripcionInput = document.getElementById('descripcion');

    let idMaterialEditando = null;

    async function cargarMateriales() {
      const snap = await getDocs(collection(db, 'materiales'));
      lista.innerHTML = '';

      snap.forEach(docSnap => {
        const m = docSnap.data();
        const li = document.createElement('li');

        li.innerHTML = `
          <strong>${m.nombre}</strong><br>
          Unidad: ${m.unidad}<br>
          FracciÃ³n: ${m.fraccionamiento}<br>
          Precio: $${m.precio}<br>
          DescripciÃ³n: ${m.descripcion || 'Sin descripciÃ³n'}<br>
          <small>Ãšltima actualizaciÃ³n: ${m.fecha || 'Sin fecha'}</small><br>
          <button onclick="editarMaterial('${docSnap.id}', ${JSON.stringify(m).replace(/"/g, '&quot;')})">âœï¸ Editar</button>
          <button onclick="eliminarMaterial('${docSnap.id}')">ğŸ—‘ Eliminar</button>
        `;
        lista.appendChild(li);
      });
    }

    window.editarMaterial = (id, material) => {
      nombreInput.value = material.nombre;
      unidadInput.value = material.unidad;
      fraccionInput.value = material.fraccionamiento;
      precioInput.value = material.precio;
      descripcionInput.value = material.descripcion || '';
      idMaterialEditando = id;
    };

    window.eliminarMaterial = async (id) => {
      if (confirm('Â¿Seguro que querÃ©s eliminar este material?')) {
        try {
          await deleteDoc(doc(db, 'materiales', id));
          mensaje.textContent = 'ğŸ—‘ Material eliminado.';
          cargarMateriales();
        } catch (err) {
          console.error(err);
          mensaje.textContent = 'âŒ Error al eliminar el material.';
        }
      }
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = nombreInput.value.trim();
      const unidad = unidadInput.value;
      const fraccion = parseFloat(fraccionInput.value);
      const precio = parseFloat(precioInput.value);
      const descripcion = descripcionInput.value.trim();
      const fecha = new Date().toLocaleString();

      const data = {
        nombre,
        unidad,
        fraccionamiento: fraccion,
        precio,
        descripcion,
        fecha
      };

      try {
        if (idMaterialEditando) {
          await updateDoc(doc(db, 'materiales', idMaterialEditando), data);
          mensaje.textContent = `âœï¸ Material "${nombre}" actualizado.`;
          idMaterialEditando = null;
        } else {
          await addDoc(collection(db, 'materiales'), data);
          mensaje.textContent = `âœ… Material "${nombre}" guardado correctamente.`;
        }
        form.reset();
        cargarMateriales();
      } catch (error) {
        console.error(error);
        mensaje.textContent = 'âŒ Error al guardar el material.';
      }
    });

    cargarMateriales();
  </script>
</body>
</html>

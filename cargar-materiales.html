<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargar Materiales - Linda Herrer√≠a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="lindaherreriaMC2.png" />
  <link rel="stylesheet" href="style.css">
</head>
  
<body class="modo-oscuro">
  <h2>Agregar o Editar Material</h2>
<h3>Cargar materiales desde Excel</h3>
<input type="file" id="excelFile" accept=".xlsx" />
<button id="btn-importar" class="boton-verde">üì• Importar materiales</button>
<hr>
  <form id="form-material">
    <label>Nombre del material:
      <input type="text" id="nombre" required>
    </label>

    <label>Unidad:
      <select id="unidad" required>
        <option value="metro">Metro lineal</option>
        <option value="superficie">Superficie (m¬≤)</option>
        <option value="unidad">Unidad</option>
      </select>
    </label>

    <label>Fraccionamiento de compra (ej: 6, 3, 1):
      <input type="number" id="fraccion" required min="0.1" step="0.1">
    </label>

    <label>Precio total del material:
      <input type="number" id="precio" required min="1" step="1">
    </label>

    <label>Descripci√≥n del material:
      <input type="text" id="descripcion" placeholder="Ej: Hierro redondo, ca√±o cuadrado...">
    </label>
<label>Categor√≠a:
  <select id="categoria" required>
    <option value="">Seleccionar categor√≠a</option>
    <option value="ca√±os estructurales">1 - Ca√±os estructurales</option>
    <option value="hierros cuadrados">2 - Hierros cuadrados</option>
    <option value="hierros redondos">3 - Hierros redondos</option>
    <option value="planchuelas">4 - Planchuelas</option>
    <option value="hierros angulo">5 - Hierros √°ngulo</option>
    <option value="laminas">6 - L√°minas (chapas, mayas, desplegado)</option>
    <option value="herrajes">7 - Herrajes (bisagras, cerraduras...)</option>
  </select>
</label>
    <button type="submit" class="boton-celeste">Guardar material</button>
  </form>

  <p id="mensaje"></p>

  <hr>
  <h2>Materiales cargados</h2>
  <ul id="lista-materiales"></ul>
<script type="module" src="https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.mjs"></script>
  <script type="module">
    import { db } from './firebase-config.js';
    import {
  collection, getDocs, addDoc, deleteDoc, doc, updateDoc,
  query, where
} from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const form = document.getElementById('form-material');
    const mensaje = document.getElementById('mensaje');
    const lista = document.getElementById('lista-materiales');

    const nombreInput = document.getElementById('nombre');
    const unidadInput = document.getElementById('unidad');
    const fraccionInput = document.getElementById('fraccion');
    const precioInput = document.getElementById('precio');
    const descripcionInput = document.getElementById('descripcion');
    const categoriaInput = document.getElementById('categoria');
    let idMaterialEditando = null;
function formatearMoneda(valor) {
  return valor.toLocaleString('es-AR', {
    minimumFractionDigits: 2,
    maximumFractionDigits: 2
  });
}
    async function cargarMateriales() {
      const snap = await getDocs(collection(db, 'materiales'));
      lista.innerHTML = '';

      snap.forEach(docSnap => {
        const m = docSnap.data();
        const li = document.createElement('li');
        li.classList.add('item-presupuesto');

        li.innerHTML = `
          <strong>${m.nombre}</strong><br>
          Unidad: ${m.unidad}<br>
          Fracci√≥n: ${m.fraccionamiento}<br>
          Precio: $${formatearMoneda(m.precio)}<br>
          Descripci√≥n: ${m.descripcion || 'Sin descripci√≥n'}<br>
          Categor√≠a: ${m.categoria || 'Sin categor√≠a'}<br>
          <small>√öltima actualizaci√≥n: ${m.fecha || 'Sin fecha'}</small><br>
          <div style="margin-top: 10px;">
            <button class="boton-naranja" onclick="editarMaterial('${docSnap.id}', ${JSON.stringify(m).replace(/"/g, '&quot;')})">Editar</button>
            <button class="boton-rojo" onclick="eliminarMaterial('${docSnap.id}')">Eliminar</button>
          </div>
        `;
        lista.appendChild(li);
      });
    }

    window.editarMaterial = (id, material) => {
      nombreInput.value = material.nombre;
      unidadInput.value = material.unidad;
      fraccionInput.value = material.fraccionamiento;
      precioInput.value = material.precio;
      descripcionInput.value = material.descripcion || '';
      categoriaInput.value = material.categoria || '';
      idMaterialEditando = id;
    };

    window.eliminarMaterial = async (id) => {
      if (confirm('¬øSeguro que quer√©s eliminar este material?')) {
        try {
          await deleteDoc(doc(db, 'materiales', id));
          mensaje.textContent = 'üóë Material eliminado.';
          cargarMateriales();
        } catch (err) {
          console.error(err);
          mensaje.textContent = '‚ùå Error al eliminar el material.';
        }
      }
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = nombreInput.value.trim();
      const unidad = unidadInput.value;
      const fraccion = parseFloat(fraccionInput.value);
      const precio = parseFloat(precioInput.value);
      const descripcion = descripcionInput.value.trim();
      const fecha = new Date().toLocaleString();

const data = {
  nombre,
  unidad,
  fraccionamiento: fraccion,
  precio,
  descripcion,
  categoria: categoriaInput.value,
  fecha
}; 

      try {
        if (idMaterialEditando) {
          await updateDoc(doc(db, 'materiales', idMaterialEditando), data);
          mensaje.textContent = `‚úèÔ∏è Material "${nombre}" actualizado.`;
          idMaterialEditando = null;
        } else {
          await addDoc(collection(db, 'materiales'), data);
          mensaje.textContent = `‚úÖ Material "${nombre}" guardado correctamente.`;
        }
        form.reset();
        cargarMateriales();
      } catch (error) {
        console.error(error);
        mensaje.textContent = '‚ùå Error al guardar el material.';
      }
    });

    cargarMateriales();
    import * as XLSX from "https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.mjs";

const fileInput = document.getElementById("excelFile");
const btnImportar = document.getElementById("btn-importar");

btnImportar.addEventListener("click", async () => {
  const file = fileInput.files[0];
  if (!file) return alert("Seleccion√° un archivo Excel primero.");

  const data = await file.arrayBuffer();
  const workbook = XLSX.read(data);
  const hoja = workbook.Sheets[workbook.SheetNames[0]];
  const materiales = XLSX.utils.sheet_to_json(hoja);

  for (let m of materiales) {
    const q = query(collection(db, "materiales"), where("nombre", "==", m.nombre));
    const snap = await getDocs(q);

    const materialData = {
      nombre: m.nombre,
      unidad: m.unidad,
      fraccionamiento: parseFloat(m.fraccionamiento),
      precio: parseFloat(m.precio),
      descripcion: m.descripcion || "",
      categoria: m.categoria || "",
      fecha: new Date().toLocaleString()
    };

    if (!snap.empty) {
      const docRef = snap.docs[0].ref;
      await updateDoc(docRef, materialData);
      console.log("Actualizado:", m.nombre);
    } else {
      await addDoc(collection(db, "materiales"), materialData);
      console.log("Agregado:", m.nombre);
    }
  }

  alert("‚úÖ Materiales importados correctamente.");
  location.reload();
});
  </script>
</body>
</html>

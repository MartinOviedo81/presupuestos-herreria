<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargar Materiales - Linda Herrer√≠a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Agregar o Editar Material</h2>

  <form id="form-material">
    <label>Nombre del material:
      <input type="text" id="nombre" required>
    </label>

    <label>Unidad:
      <select id="unidad" required>
        <option value="metro">Metro lineal</option>
        <option value="superficie">Superficie (m¬≤)</option>
        <option value="unidad">Unidad</option>
      </select>
    </label>

    <label>Fraccionamiento de compra (ej: 6, 3, 1):
      <input type="number" id="fraccion" required min="0.1" step="0.1">
    </label>

    <label>Precio total del material:
      <input type="number" id="precio" required min="1" step="1">
    </label>

    <button type="submit">üíæ Guardar material</button>
  </form>

  <p id="mensaje"></p>

  <hr>
  <h2>Materiales cargados</h2>
  <ul id="lista-materiales"></ul>

  <script type="module">
    import { db } from './firebase-config.js';
    import {
      collection, getDocs, addDoc, deleteDoc, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const form = document.getElementById('form-material');
    const mensaje = document.getElementById('mensaje');
    const lista = document.getElementById('lista-materiales');

    let idMaterialEditando = null;

    async function cargarMateriales() {
      const snap = await getDocs(collection(db, 'materiales'));
      lista.innerHTML = '';

      snap.forEach(docSnap => {
        const m = docSnap.data();
        const li = document.createElement('li');

        li.innerHTML = `
          <strong>${m.nombre}</strong><br>
          Unidad: ${m.unidad}<br>
          Fracci√≥n: ${m.fraccionamiento}<br>
          Precio: $${m.precio}<br>
          <small>√öltima actualizaci√≥n: ${m.fecha || 'Sin fecha'}</small><br>
          <button onclick="editarMaterial('${docSnap.id}', ${JSON.stringify(m).replace(/"/g, '&quot;')})">‚úèÔ∏è Editar</button>
          <button onclick="eliminarMaterial('${docSnap.id}')">üóë Eliminar</button>
        `;
        lista.appendChild(li);
      });
    }

    window.editarMaterial = (id, material) => {
      document.getElementById('nombre').value = material.nombre;
      document.getElementById('unidad').value = material.unidad;
      document.getElementById('fraccion').value = material.fraccionamiento;
      document.getElementById('precio').value = material.precio;
      idMaterialEditando = id;
    };

    window.eliminarMaterial = async (id) => {
      if (confirm('¬øSeguro que quer√©s eliminar este material?')) {
        try {
          await deleteDoc(doc(db, 'materiales', id));
          mensaje.textContent = 'üóë Material eliminado.';
          cargarMateriales();
        } catch (err) {
          console.error(err);
          mensaje.textContent = '‚ùå Error al eliminar el material.';
        }
      }
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const unidad = document.getElementById('unidad').value;
      const fraccion = parseFloat(document.getElementById('fraccion').value);
      const precio = parseFloat(document.getElementById('precio').value);
      const fecha = new Date().toLocaleString();

      const data = {
        nombre,
        unidad,
        fraccionamiento: fraccion,
        precio,
        descripcionFraccion: '',
        largo: '',
        cantidad: 1,
        fecha
      };

      try {
        if (idMaterialEditando) {
          await updateDoc(doc(db, 'materiales', idMaterialEditando), data);
          mensaje.textContent = `‚úèÔ∏è Material "${nombre}" actualizado.`;
          idMaterialEditando = null;
        } else {
          await addDoc(collection(db, 'materiales'), data);
          mensaje.textContent = `‚úÖ Material "${nombre}" guardado correctamente.`;
        }
        form.reset();
        cargarMateriales();
      } catch (error) {
        console.error(error);
        mensaje.textContent = '‚ùå Error al guardar el material.';
      }
    });

    cargarMateriales();
  </script>
</body>
</html>
